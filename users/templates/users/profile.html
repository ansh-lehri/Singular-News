{% extends 'users/base.html' %}
{% block content %}
<div class="mt-5 pt-5 container interest-wrapper justify-content-center align-content-center">
    <div class="p-3 row card">
        <div class="p-2 mb-3 col-12 shadow">
           User: {{ user }}
        </div>
        <div class="p-2 mb-3 col-12">
            Interests: 
            {% for value in interests.values %}
                <li> {{ value }} </li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
