{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <title>News App</title>
</head>

<body class="p-lg-3">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="">
          <span class="ml-3 font-weight-bold">Indus News</apan>
        </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbar4">
          <!-- <ul class="navbar-nav mx-lg-auto pl-lg-4">
            <li class="nav-item px-lg-2 active"> <a class="nav-link" href="#">Home</a> </li>
            <li class="nav-item px-lg-2"> <a class="nav-link" href="#">Services</a> </li>
            <li class="nav-item px-lg-2"> <a class="nav-link" href="#">About</a> </li>
            <li class="nav-item px-lg-2"> <a class="nav-link" href="#">Contact</a> </li>
          </ul> -->
          <ul class="d-flex navbar-nav ml-lg-auto mt-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item mx-2 my-1 my-lg-0">
              <a class="nav-link btn btn-light bg-gradient btn-sm text-black reg-buttons" href="{% url 'users:profile' %}">
                {{ user }}
              </a>
            </li>
            <li class="nav-item mx-2 my-1 my-lg-0">
              <a class="px-2 nav-link btn btn-primary bg-gradient btn-sm text-white border reg-buttons" href="{% url 'users:logout' %}">
                Logout
              </a>
            </li>
            {% else %}
            <li class="nav-item mx-2 my-1 my-lg-0">
              <a class="nav-link btn btn-light bg-gradient btn-sm text-black border reg-buttons" href="{% url 'users:login' %}">
                Sign In
              </a>
            </li>
            <li class="nav-item mx-2 my-1 my-lg-0">
              <a class="px-2 nav-link btn btn-primary bg-gradient btn-sm text-white border reg-buttons" href="{% url 'users:signup' %}">
                Sign Up
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
    {% block content %}

    {% endblock content %}
  <footer class="p-2 position-relative text-center text-black">
    Singularity, Copyright@2020
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</html>
